<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Styles-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/ui.css">
    <link rel="stylesheet" href="/styles/interactive.css">
    <link rel="stylesheet" href="/styles/hover.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    
    <title>Quizerio</title>
</head>
<body>
    <!--Sounds-->
   <audio class="fail-sound" src="/sounds/arcade-fail-quizerio.mp3"></audio>
   <audio class="correct-sound" src="/sounds/arcade-sucsess-quizerio.mp3"></audio>
   <audio class="end-game" src="/sounds/end-game-quizerio.mp3"></audio>
   <!--Content-->
    <section>
        <div class="container">
            <h1>Quizerio</h1>
            <div class="completed no-show">
                <h1>Quiz completed!</h1>
                <p>Your score:</p>
                <p class="score-completed"></p>
            </div>
            <div class="quiz-wrapper">
                <div></div>                 
                <p class="question">Question?</p>
                <button data-answer-index="0">Answer 1</button>
                <button data-answer-index="1">Answer 2</button>
                <button data-answer-index="2">Answer 3</button>
                <button data-answer-index="3">Answer 4</button>
                <p class="answer"></p>
            </div>
            <div class="score-counter">
                <h3>Your score:</h3>
                <p class="score">0</p>
            </div>
        </div>
    </section>

    <!--Scripts-->
    <script src="/scripts/questions.js"></script>
    <script src="/scripts/ui-logic.js"></script>
</body>
</html>
